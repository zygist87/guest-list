<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Guest List</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row first-row">
        <div class="col-sm-4 inputs-section">
          <form class="inputs" id="inputs" action="index.html" method="post">
            <input id="fullName" type="text" name="full-name" value="" placeholder="Type Full Name">
          </form>
        </div>
        <div class="col-sm-3">
          <div class="buttons">
            <button class="btn" id="addToEnd" type="button" name="add-to-list-end">Add Guest @ list end</button>
            <button class="btn" id="addToStart" type="button" name="add-to-list-start">Add Guest @ list start</button>
            <button class="btn" id="removeFirst" type="button" name="remove-first">Remove First</button>
            <button class="btn" id="removeLast" type="button" name="remove-last">Remove Last</button>
            <button class="btn" id="reverseList" type="button" name="reverse-list">Reverse List</button>
            <button class="btn" id="sortA-Z" type="button" name="sortA-Z">Sort A-Z</button>
            <button class="btn" id="sortZ-A" type="button" name="sortZ-A">Sort Z-A</button>

          </div>
        </div>
        <div class="col-sm-5 outputs-section">
          <div class="outputs" id="outputs">
          </div>
        </div>
      </div>
    </div>





    <script type="text/javascript" src="assets/script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
